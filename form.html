<main>
    <h1>Account Sign-Up</h1>
    <form method="get" action="thanks.html" class="wf1">
        <fieldset>
            <legend>Account Information</legend>
            <div id="alert"></div>
            <label>UserName*<input type="text" id="username" name="fname" required></label>
            <label>Password*<input type="password"  id="password"  name="password" pattern="[A-Za-z0-9]{8,}" placeholder=" at least 8 letters or numbers" required></label>
            <label>Password*<input type="password"  id="password2"  name="password2" pattern="[A-Za-z0-9]{8,}" placeholder=" at least 8 letters or numbers" required></label>
            <label>E-mail*<input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            <label for="r">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
        </fieldset>
        <input type="submit" value="Create My Account">
    </form>
