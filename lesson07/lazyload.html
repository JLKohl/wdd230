<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <title>Lazy Loading Exercise</title>
</head>
<body>
    <header>
        <h1>
            Lazy Loading Photos
        </h1>
    </header>
    <main>
        <img src="https://loremflickr.com/400/600/sunset" loading="lazy" alt="placeholder image" width="400" height="600">
        <img src="https://loremflickr.com/400/600/grandcanyon" loading="lazy" alt="placeholder image" width="400" height="600">
        <img src="https://loremflickr.com/400/600/blueridge" loading="lazy" alt="placeholder image" width="400" height="600">
        <img src="https://loremflickr.com/400/600/arizona" loading="lazy" alt="placeholder image" width="400" height="600">
        <img src="https://loremflickr.com/400/600/galax" loading="lazy" alt="placeholder image" width="400" height="600">
        <img src="https://loremflickr.com/400/600/missouri" loading="lazy" alt="placeholder image" width="400" height="600">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Jennifer Kohl | United States </p>
        <p id="lastModified"></p>
     </footer>
     <script src="scripts/getdates.js"></script>
</body>
</html>
